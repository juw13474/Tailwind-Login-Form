<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Page</title>
</head>

<body>
    <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
        <div class="mx-auto max-w-lg">

            <form class="mb-0 mt-6 space-y-4 rounded-lg p-4 shadow-lg sm:p-6 lg:p-8">
                <h2 class="text-center text-lg font-medium">Login to your account</h2>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-900">Email</label>


                    <div class="relative mt-2">
                        <input type="email" required
                            class="block w-full rounded-lg py-1.5 border-gray-200 ring-1 ring-inset ring-gray-300  text-sm shadow-sm px-3"
                            placeholder="Enter email" />
                    </div>
                </div>

                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm font-medium text-gray-900">Password</label>
                        <div class="text-sm">
                            <a href="#" class="font-semibold text-indigo-600 hover:text-black">Forgot
                                password?</a>
                        </div>
                    </div>


                    <div class="relative mt-2">
                        <input type="password" required
                            class="block w-full rounded-lg py-1.5 border-gray-200 ring-1 ring-inset ring-gray-300  text-sm shadow-sm px-3"
                            placeholder="Enter password" />
                    </div>
                </div>

                <button type="submit"
                    class="block w-full rounded-lg bg-indigo-600 px-5 py-3 text-sm font-medium text-white">
                    Login
                </button>

                <p class="text-center text-sm text-gray-500">
                    No account?
                    <a class="underline" href="">Sign up</a>
                </p>
            </form>
        </div>
    </div>

</body>

</html>
